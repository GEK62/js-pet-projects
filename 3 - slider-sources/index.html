<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Слайдер</title>
  </head>
  <body>
    <div class="container">
      <div class="sidebar">
        <div style="background: linear-gradient(90deg, rgba(49,49,54,1) 21%, rgba(120,203,24,1) 94%); color: black;">
          <h1>Nissan</h1>
          <p>GT-R</p>
        </div>
        <div style="background: linear-gradient(40deg, rgba(175,176,182,1) 27%, rgba(255,255,255,1) 69%); color: grey;">
          <h1>Porsche</h1>
          <p>997 / 911</p>
        </div>
        <div style="background: linear-gradient(40deg, rgba(39,59,236,1) 63%, rgba(255,255,255,1) 100%);">
          <h1>BMW</h1>
          <p>M5 competition</p>
        </div>
        <div style="background: linear-gradient(220.16deg, #fde403 -8%, #F39102 138%); color: black;">
          <h1>Lamborghini</h1>
          <p>Aventador</p>
        </div>
      </div>
      <div class="main-slide">
        <div
          style="
            background-image: url('https://images.unsplash.com/photo-1616096949093-fe502f09d955?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=800&q=80');
          "
        ></div>
        <div
          style="
            background-image: url('https://images.unsplash.com/photo-1619362280038-bb9a94d5b530?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=344&q=80');
          "
        ></div>
        <div
          style="
            background-image: url('https://images.unsplash.com/photo-1591599702047-3398ac789e5a?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=334&q=80');
          "
        ></div>
        <div
          style="
            background-image: url('https://images.unsplash.com/photo-1619382625269-9eeb69fabddb?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=401&q=80');
          "
        ></div>
      </div>
      <div class="controls">
        <button class="down-button">
          <i class="fas fa-arrow-down"></i>
        </button>
        <button class="up-button">
          <i class="fas fa-arrow-up"></i>
        </button>
      </div>
    </div>
  
  <script src="app.js"></script>
  </body>
</html>
